  <body>
    <script>
      const array = [3];
      minMax(array);

      function minMax(nums) {
        let min = null;
        let max = null;

        for (let i=0; i<nums.length; i++) {
          if (i === 0) {
            min = nums[i];
            max = nums[i];
          }else if (nums[i] < min) {
            min = nums[i];
          } else if (nums[i] > max) {
            max = nums[i];
          }
        }

        console.log(min);
        console.log(max);
      }
    </script>
