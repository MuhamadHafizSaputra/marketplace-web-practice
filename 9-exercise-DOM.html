<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <input class = "input" onkeyup = "showInput()">
    <p class = "output"></p>
    <script>
      function showInput (){
        let input = document.querySelector(".input").value;
        document.querySelector(".output").innerText = input;
      }
    </script>
  </body>
</html>
