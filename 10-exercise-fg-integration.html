<!DOCTYPE html>
<html>
  <head>
    <style>
      .changeColour {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <button class="button" onclick="changeBackground(this)">Gaming</button>
    <button class="button" onclick="changeBackground(this)">Music</button>
    <button class="button" onclick="changeBackground(this)">Tech</button>
    <script>
      function changeBackground (element) {
        if (!element.classList.contains("changeColour")) {
          const all = document.querySelectorAll(".changeColour");
          all.forEach (btn => {
            btn.classList.remove("changeColour")
          });
          element.classList.add("changeColour");
        }else {
          element.classList.remove("changeColour");
        }
      }
    </script>
  </body>
</html>
